buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.forge"

version = '0.0.1'
group = 'net.daporkchop.mapdl'
archivesBaseName = 'client'
sourceCompatibility = 1.8

minecraft {
    version = '1.12.2-14.23.3.2678'
    runDir = "run"

    mappings = "snapshot_20180502"
    makeObfSourceJar = false
}

configurations.all {
    resolutionStrategy {
        //fix a stupid forgegradle bug that causes crashes in deobf
        force("com.google.guava:guava:21.0")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(":common")
}

processResources {
    inputs.property "version", "0.0.1"
    inputs.property "mcversion", "1.12.2"

    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        expand "version": "0.0.1", "mcversion": "1.12.2"
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}
