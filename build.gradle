group 'net.daporkchop.mapdl'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'http://maven.daporkchop.net/'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceCompatibility = targetCompatibility = "1.8"
